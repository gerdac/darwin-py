name: pull_request
run-name: Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    
    
# Prevent running concurrently
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
     
env:
  GH_TOKEN: ${{ github.token }}

jobs:
  get_changed_files:
    name: Get changed files
    runs-on: ubuntu-latest
    outputs:
      changed_files: ${{ steps.changed_files.outputs.changed_files }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref || github.ref }}
      - name: GH CLI Version
        run: gh --version
      - name: Get changed files
        id: changed_files
        run: |
          changed_files=`gh pr diff ${{ github.event.number }} --name-only | xargs`
          echo "changed_files=$changed_files" >> $GITHUB_OUTPUT
      - name: Echo changed files
        run: |
          echo ${{ steps.changed_files.outputs.changed_files }} | tr " " "\n"
          
  format:
    name: Check format of python
    needs: get_changed_files
    uses: ./.github/workflows/format.yml
    with:
      files: ${{ needs.get_changed_files.outputs.changed_files }}
        

  lint:
    name: Lint python
    needs: get_changed_files
    uses: ./.github/workflows/lint.yml
    with:
      files: ${{ needs.get_changed_files.outputs.changed_files }}

  run_tests:
    name: Run tests
    uses: ./.github/workflows/tests.yml

                    