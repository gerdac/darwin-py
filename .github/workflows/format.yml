name: format
run-name: Format

on:
  workflow_call:
    inputs:
      files:
        description: "Files to check formatting of"
        required: true
        type: string

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
    - name: Check out source repository
      uses: actions/checkout@v3

    - name: Set up Python environment
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Black check
      shell: bash
      run: |
        pip install black
        success=1
        echo "Checking files ${{ inputs.files }}"
        for file in ${{ inputs.files }}
        do
          echo "Checking $file"
          black --check $file || success=0
        done
        if [ $success -eq 0 ]; then
          exit 1
        fi
