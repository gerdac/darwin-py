name: merge_to_master
run-name: Merge to master

on:
  push:
    branches:
      - master
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  run_tests:
    name: Run tests
    uses: ./.github/workflows/JOB_tests.yml

  documentation:
    name: Documentation
    uses: ./.github/workflows/JOB_generate_documentation.yml

  reverse_commit_on_fails:
    needs: [run_tests, documentation]
    if : ${{ failure() }}
    name: Reverse commit on fails
    uses: ./.github/workflows/JOB_reverse_commit_on_fails.yml

  success:
    needs: [run_tests, documentation]
    if : ${{ success() }}
    name: Success
    runs-on: ubuntu-latest
    steps:
      - name: Set branch status to success
        uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'success'
            })


