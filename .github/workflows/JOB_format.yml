name: format
run-name: Format

on:
  workflow_call:
    inputs:
      files:
        description: "Files to check formatting of"
        required: true
        type: string

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
    - name: Check out source repository
      uses: actions/checkout@v3

    - name: Set up Python environment
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Black check
      shell: bash
      run: |
        pip install black
        failed_formatting=1
        failed_files=""
        echo "Checking files [${{ inputs.files }}]"
        for file in ${{ inputs.files }}
        do
          echo "Checking $file"
          black --check $file || failed_formatting=$((failed_formatting + 1) && failed_files="$failed_files $file")
        done
        if [ $failed_formatting -ne 0 ]; then
          echo "Formatting failed for $failed_formatting files ðŸ˜¢"
          echo "Failed files
          for file in $failed_files ; do
            echo "- $file"
          done
          exit 1
        else
          echo "Formatting passed for all files ðŸŽ‰"
        fi
        exit 0
